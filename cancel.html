<!DOCTYPE html>
<html lang="en">
<head>
  <title>Earpods</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="images/favicon.png">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">

</head>
<body>
    <div id="header"></div>




<div class="container my-5 explore about_us form_section form_login">
 <form id="cancel-form" novalidate>
  <div class="row">
    <div class="col-sm-6 mt-2 pt-5">
      <h2>Cancel Your Order</h2>
      <div class="row">
        <div class="col-sm-12 col-lg-12">
          <p class="desc_color mt-4 mb-5">
            <span><i class="fa fa-hashtag"></i></span>
            <input type="text" id="cancel-order-id" name="orderId" placeholder="Order ID" class="form-control" required>
          </p>
        </div>

        <div class="col-sm-12 col-lg-12">
          <p class="desc_color mt-4 mb-5">
            <span><i class="fa fa-envelope-o"></i></span>
            <input type="text" id="cancel-email" name="email" placeholder="Email Address" class="form-control" required>
          </p>
        </div>

        <div class="col-sm-12 col-lg-12">
          <p class="desc_color mt-4 mb-5">
            <span><i class="fa fa-phone"></i></span>
            <input type="tel" id="cancel-phone" name="phone" placeholder="Phone Number" class="form-control" required>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 mb-5">
          <button type="submit" class="btn-primary btn">Cancel <img src="images/arrow_light.png" alt="" class="img-fluid"></button>
        </div>
      </div>
    </div>
  </div>
</form>

   <div class="col-sm-6 mt-lg-0">
      <img src="images/airpod_banner_3.png" class="img-fluid mt-lg-5  vert-move" alt="">
    </div>
    
  </div>
   
</div>



  <div id="footer"></div>
<script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  
  <script src="js/main.js"></script>
  
  
</body>
</html>
